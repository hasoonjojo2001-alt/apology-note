<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#111;
font-family: 'Georgia', serif;
color:#f5f5f5;
text-align:center;
}

.container{
max-width:700px;
padding:40px;
line-height:1.8;
animation:fadeIn 1.5s ease forwards;
}

button{
margin-top:30px;
padding:10px 24px;
border:1px solid #f5f5f5;
background:none;
color:#f5f5f5;
font-size:14px;
letter-spacing:1px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#f5f5f5;
color:#111;
}

.signature{
margin-top:40px;
opacity:0.7;
font-size:14px;
letter-spacing:1px;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div id="app">
<button onclick="openLetter()">Open</button>
</div>

<script>

function openLetter(){
document.getElementById("app").innerHTML=`
<div class="container">
<p>
My beautiful love,
</p>

<p>
I love you more than anything in this world.
You are always the right person — in every moment and every situation.
And I truly feel lucky to have you in my life.
</p>

<p>
I love caring for you, understanding your feelings,
and being your support in your happiness,
your quiet moods, and every little detail about you.
</p>

<p>
If I ever caused you a bad moment or made you upset,
today I simply want to say I’m sorry.
</p>

<p>
Your beautiful face was never meant for sadness.
You are the most precious thing in my life.
</p>

<p>
I promise to always be the one who makes you smile,
the one who brings you peace,
and the one who chooses you — every single time.
</p>

<div class="signature">
Hassan
</div>
</div>
`;
}

</script>

</body>
</html>
