<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0d0d0d;
font-family:'Georgia', serif;
color:#f2f2f2;
text-align:center;
overflow:hidden;
position:relative;
}

body::before{
content:"";
background:url('photo.jpg') center/cover no-repeat;
position:absolute;
width:100%;
height:100%;
filter:blur(10px) brightness(0.3);
z-index:-1;
}

.container{
max-width:820px;
padding:60px;
background:rgba(0,0,0,0.45);
border-radius:25px;
line-height:1.9;
animation:fadeIn 2s ease forwards;
position:relative;
}

@keyframes heartbeat {
0%,100% { transform: scale(1); }
50% { transform: scale(1.025); }
}

.heartbeat{
animation: heartbeat 4s infinite;
}

button{
margin-top:20px;
padding:10px 25px;
border:1px solid #ff2e2e;
background:none;
color:#ff2e2e;
font-size:14px;
cursor:pointer;
transition:0.4s;
}

button:hover{
background:#ff2e2e;
color:#111;
}

.reasons p{
opacity:0;
transition:1.5s;
margin:8px 0;
}

.countdown{
margin-top:20px;
font-size:14px;
opacity:0.85;
}

.timeFixed{
position:fixed;
top:20px;
right:25px;
color:#ff2e2e;
font-weight:bold;
letter-spacing:1px;
}

.loveLine{
margin-top:25px;
font-style:italic;
opacity:0;
transition:2s;
}

/* Floating Hearts */
.heart{
position:fixed;
color:#ff2e2e;
font-size:18px;
animation:floatUp 6s linear infinite;
opacity:0;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:0;}
30%{opacity:0.8;}
100%{transform:translateY(-10vh); opacity:0;}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="timeFixed">4:00 PM</div>

<div id="app">
<button onclick="openLetter()">Open</button>
</div>

<script>

const loveDate = new Date("2016-01-01T00:00:00"); // غير التاريخ

function openLetter(){

document.getElementById("app").innerHTML = `
<div class="container heartbeat" id="box">

<h2>My beautiful love,</h2>

<p>
If I ever caused you a bad moment or made you upset,
today I simply want to say I’m sorry.
</p>

<p>
You are the most precious thing in my life.
And I don’t take you for granted.
</p>

<div class="countdown" id="timeCounter"></div>

<div class="reasons">
<h3>Reasons I’m Lucky</h3>
<p id="r1">1. You make me happy — always.</p>
<p id="r2">2. You support me, even when I don’t say I need it.</p>
<p id="r3">3. And a thousand other things I could never fully count.</p>
</div>

<div id="madSection">
<button onclick="showChoices()">Are you still mad at me?</button>
</div>

<div class="loveLine" id="loveLine">
My love for you grows stronger every single moment.
</div>

</div>
`;

startCounter();
animateReasons();
createHearts();

setTimeout(()=>{
document.getElementById("loveLine").style.opacity="1";
},6000);
}

/* Countdown */
function startCounter(){
setInterval(()=>{
const now = new Date();
const diff = now - loveDate;

const days = Math.floor(diff/(1000*60*60*24));
const hours = Math.floor(diff/(1000*60*60)) % 24;

document.getElementById("timeCounter").innerHTML =
"Time since I realized I love you: " + days + " days & " + hours + " hours.";
},1000);
}

/* Animate reasons */
function animateReasons(){
setTimeout(()=>{document.getElementById("r1").style.opacity="1";},2000);
setTimeout(()=>{document.getElementById("r2").style.opacity="1";},3200);
setTimeout(()=>{document.getElementById("r3").style.opacity="1";},4500);
}

/* Mad test */
function showChoices(){
document.getElementById("madSection").innerHTML = `
<button onclick="finalAnswer()">Maybe a little</button>
<button onclick="finalAnswer()">No, I missed you</button>
`;
}

function finalAnswer(){
document.getElementById("box").style.animation="heartbeat 0.8s 4";

typeWriter("I knew it. My baby loves me — she could never stay mad at me.", "madSection", 35);
}

/* Typewriter */
function typeWriter(text, elementId, speed){
let i=0;
document.getElementById(elementId).innerHTML="";
function typing(){
if(i<text.length){
document.getElementById(elementId).innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

/* Floating hearts */
function createHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="❤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},6000);
},700);
}

</script>

</body>
</html>
