<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0f0f0f;
font-family:'Georgia', serif;
color:#f5f5f5;
text-align:center;
overflow:hidden;
position:relative;
}

/* خلفية صورتكم */
body::before{
content:"";
background:url('photo.jpg') center/cover no-repeat;
position:absolute;
width:100%;
height:100%;
filter:blur(10px) brightness(0.3);
z-index:-1;
}

.container{
max-width:700px;
padding:50px;
animation:fadeIn 2s ease forwards;
line-height:1.9;
background:rgba(0,0,0,0.4);
border-radius:20px;
}

button{
margin-top:30px;
padding:10px 26px;
border:1px solid #d4af37;
background:none;
color:#d4af37;
font-size:14px;
letter-spacing:2px;
cursor:pointer;
transition:0.4s;
}

button:hover{
background:#d4af37;
color:#111;
}

.signature{
margin-top:40px;
font-size:15px;
letter-spacing:2px;
color:#d4af37;
}

.secretLine{
opacity:0;
margin-top:25px;
transition:2s;
font-style:italic;
}

.heart{
position:absolute;
color:#d4af37;
opacity:0.2;
animation:float 12s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div id="app">
<button onclick="openLetter()">Open</button>
</div>

<script>

function openLetter(){
document.getElementById("app").innerHTML=`
<div class="container">
<p>
My beautiful love,
</p>

<p>
I love you more than anything in this world.
You are always the right person — in every moment and every situation.
And I truly feel lucky to have you in my life.
</p>

<p>
I love caring for you, understanding your feelings,
and being your support in your happiness,
your quiet moods, and every little detail about you.
</p>

<p>
If I ever caused you a bad moment or made you upset,
today I simply want to say I’m sorry.
</p>

<p>
Your beautiful face was never meant for sadness.
You are the most precious thing in my life.
</p>

<p>
I promise to always be the one who makes you smile,
the one who brings you peace,
and the one who chooses you — every single time.
</p>

<div class="signature">
Hassan
</div>

<p class="secretLine" id="extra">
And I would still choose you… in every lifetime.
</p>

</div>
`;

setTimeout(()=>{
document.getElementById("extra").style.opacity="1";
},3000);

createHearts();
}

function createHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="♥";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*10+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>{heart.remove();},12000);
},2000);
}

</script>

</body>
</html>
